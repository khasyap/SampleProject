<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form mgNativeValidate #loginForm="ngForm" (ngSubmit)="checkLogin(loginForm)">
               <div class="form-group">
                   <label for="" class="form-label">username</label>
                   <input type="text" class="form-control" name="username"[(ngModel)]="user.username" required="">
               </div>
               <div class="form-group">
                   <label for="" class="form-label">password</label>
                   <input type="password" class="form-control" name="pwd"[(ngModel)]="user.password" required="">
               </div>
               <div class="form-group mt-5">
                   <button type="submit" class="btn btn-success">login</button>
                   <button type="reset" class="btn btn-danger">cancel</button>
               </div>
            </form>
        </div>



    <div class="col-12 col-md-6">
      <table class="table table-bordered">
        
          <tr>
            <th>Sno</th>
            <th>Username</th>
            <th>Password</th>
          </tr>
        
        
          <tr *ngFor="let k of users index as i">
            <td>{{i+1}}</td>
           <td>{{ k.username}}</td>
            <td>{{ k.pwd}}</td>
          </tr>
        
      </table>
    </div>
  </div>
    </div>
